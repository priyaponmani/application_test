<div class="row ">
    <br>
    <div class="col-4 float-end">
        <button type="button" (click)="selectedRows()" class="btn btn-success">Multiple delete</button>
    </div>
    <div class="col-4 float-end">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="search" aria-label="Username" aria-describedby="basic-addon1" (input)="search()" [(ngModel)] = "searchText">
          </div>
    </div>
    <div class="col-4 float-end">
        <a routerLink="/add">Add New Row</a>
    </div>
</div>
<br>
<ag-grid-angular style="width: 100%; height: 100%"
   class="ag-theme-alpine" [rowData] = "rowData" [columnDefs]="colDefs" (gridReady)="onGridReady($event)" [rowHeight]="60" [rowSelection]="'multiple'">
</ag-grid-angular>
