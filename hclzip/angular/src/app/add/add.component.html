<div class="container-fluid" >
    <div class="position-absolute top-0 start-50 translate-middle">
    Add Csv
    </div>
<br>
    <div class="row">
        <form #addForm="ngForm" (ngSubmit)="addUser(addForm.value)">
            <div class="container border border-2">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" #name="ngModel" required ngModel pattern="[a-zA-Z ]*">
              <span *ngIf="name.invalid && name.touched || errorMsg" class="alert alert-danger"> Please enter name</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">State</label>
                <input type="text" class="form-control" name="state" #state="ngModel" ngModel>
                <span *ngIf="errorMsg " class="alert alert-danger"> Please enter state</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Zip</label>
                <input type="text" class="form-control" name="zip" #zip="ngModel" ngModel maxlength="6">
                <span *ngIf="zip.invalid && zip.touched || errorMsg" class="alert alert-danger"> Please enter zipcode </span>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Amount</label>
                <input type="text" class="form-control" name="amount" #amount="ngModel" ngModel pattern="[0-9]+(\.[0-9]{1,2})?%?">
                <span *ngIf="amount.invalid && amount.touched || errorMsg" class="alert alert-danger"> Please enter amount</span>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Qty</label>
                <input type="text" class="form-control" name="quantity" #quantity="ngModel" ngModel pattern="[0-9]+" required> 
                <span *ngIf="quantity.invalid && quantity.touched || errorMsg" class="alert alert-danger"> Please enter quantity</span>
            </div> 
            <div class="mb-3"> 
                <label for="exampleInputEmail1" class="form-label">Item</label>
                <input type="text" class="form-control" name="itemval" #itemval="ngModel" ngModel required pattern="[a-zA-Z0-9]+" (mouseleave)="checkItem(itemval)">
                <span *ngIf="itemval.invalid && itemval.touched || errorMsg" class="alert alert-danger">Please enter item</span>
                <span *ngIf="flash" class="alert alert-danger"> Item Already Exist</span>
            </div>
            <button type="submit" [disabled]="addForm.form.invalid" class="btn btn-success">Submit</button>
        </div>
          </form>
    </div>   
  </div>
